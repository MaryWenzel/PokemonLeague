<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon League</title>
</head>
<body>
    <header>
        <h1>  
            Pok√©mon League
        </h1>
    </header>
    <main class="main-container">
       <div class="pokemon-1">
            <button id= "generate-pokemon" onclick="generatePokemon()">Generate First Pokemon!</button>
            <section id="first-result"></section>
            <section id="first-pokemon-section"></section>
            <section id="pokedex-1" class="pokedex"></section>
        </div>
        <div class="pokemon-2">
            <button id= "generate-pokemon" onclick="generateSecondPokemon()">Generate Second Pokemon!</button>
            <section id="second-result"></section>
            <section id="second-pokemon-section"></section>
            <section id="pokedex-2" class="pokedex"></section>
        </div>
        <section id="battle-section">
            <button id="battle-button" onclick="pokemonBattle()">Battle!</button>
            <img id="battle-image" src="./images/shout.png" alt="a button with VS written in it" onclick="pokemonBattle()">
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
